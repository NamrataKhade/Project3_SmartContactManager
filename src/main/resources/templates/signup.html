<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-1 mb-5">
					
					<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert alert-success" role="alert">
                    <p class="text-center" th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    
					<div class="text-center">
					<img  style="width:80px" src="" alt="" th:src="@{/img/membership.png}"/>
					</div>
					
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">


                           <!-- name field -->
                           
							<div class="form-group">
								<label for="name_field">Your Name</label>
								 <input
								    name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp"
									placeholder="Enter Here" 
									required
									th:value="${user.name}" />
									
									<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
                                      
                                  </div>
									
							</div>
							
							
							 <!-- email field -->
                           
							<div class="form-group">
								<label for="email_field">Email Address</label>
								 <input
								    name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp"
									placeholder="Enter Here" 
									required 
									th:value="${user.email}"/>
									
							</div>
							
							
							
							<!-- password field -->
                           
							<div class="form-group">
								<label for="password_field">Your Password</label>
								 <input
								    name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter Here" 
									required  />
									
							</div>
							
							
							<!--User about field  -->
							<div class="form-group">
							<textarea 
							           name="about"
							           rows="5" 
							           class="form-control" 
							           placeholder="Enter Something yourself"
							           th:text="${user.about}"></textarea>
							</div>
							
							<!--  Terms and condition agreement-->
							<div class="form-group form-check text-center">
							<input type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement" />
							<lable for="agreement">Accept Terms and Condition</lable>
							</div>
							
							
							<div class="container text-center">
							<button type="submit" class="btn bg-primary  text-white">Submit</button>
							<button type="reset" class="btn bg-warning text-white">Rest</button>
							</div>
							

						</form>


					</div>

				</div>
			</div>
		</div>
	</section>


</body>
</html>
